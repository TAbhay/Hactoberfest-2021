<html>
<head> <title> Login and Feedback </title></head>
<body>
<form method="get/post" action="response.html" >

<fieldset>
<legend><font color="blue" face="tahoma">Log-In Details</font></legend>
User-ID : <input type="text" required><font color="red">*</font><br><br><br>

E-Mail Id : <input type="email" placeholder="abc@gmail.com"> <br><br><br>

Contact No: <input type="tel" name="phone" placeholder="+91-1234567890"
pattern="[+91]{3}-[0-9]{10}" required><font color="red">* </font><br><br><br>

Date of Birth : <input type="date"> <br><br><br>

Time of Submission : <input type="datetime-local"> <br><br><br>

Domain name: <input type="url"> <br><br><br>

Password : <input type="password" minlength="3" maxlength="8" required><font color="red">* </font><br><br><br>

Comment : <textarea rows="10" cols="50"> Please give your input.</textarea> <br><br><br>

 </fieldset><br> <br>

<input type="reset" value="Reset"> &nbsp &nbsp &nbsp
<input type="submit" value="Submit Form"> &nbsp &nbsp &nbsp
<input type="button" name="submit" value="Login"> &nbsp &nbsp
<input type="button" name="reset" value="Cancel"><br> <br>

</form>
</body>
